{
	"globalMacros": {
		"<application>": "XModLib",
		"<client>": "0.9.16",
		"<version>": "<version>"
	},
	"pathsMacros": {
		"<build>": "./build/",
		"<release>": "./release/",
		"<release_archive>": "./",
		"<python_mods>": "./res_mods/<client>/scripts/client/mods/",
		"<python_libs>": "./res_mods/<client>/scripts/common/Lib",
		"<resource_text>": "./res_mods/<client>/text/lc_messages/",
		"<resource_atlas>": "./res_mods/<client>/gui/flash/atlases/",
		"<resource_flash>": "./res_mods/<client>/gui/flash/",
		"<resource_icons>": "./res_mods/<client>/gui/maps/icons/mods/<application>/",
		"<resource_config>": "./res_mods/configs/<application>/",
		"<plugins_archive>": "./"
	},
	"cleanup": [
		"<build>/",
		"<release>/"
	],
	"releaseArchive": "<release>/<application>.zip",
	"releaseComment": "This archive contains assembled files of X-Mod Library.\nXModLib.swc is required only when building flash files for mods.\nIf you are installing this library as dependency - you don't need it.",
	"actionscript": [
		[
			"./gui/actionscript/<application>.as3proj",
			"./gui/actionscript/bin/<application>.swc",
			"<build>/<application>.swc",
			"<release_archive>/<application>.swc"
		]
	],
	"python": {
		"sourceEncoding": "ascii",
		"modules": [
			[
				"./source/backports/",
				"<build>/backports/",
				"<release_archive>/<python_libs>/backports/"
			],
			[
				"./source/<application>/",
				"<build>/<application>/",
				"<release_archive>/<python_libs>/<application>"
			],
			[
				"./gui/python/",
				"<build>/<application>/pygui/",
				"<release_archive>/<python_libs>/<application>/pygui/"
			]
		],
		"sources": [],
		"plugins": []
	},
	"resources": [],
	"localizations": [],
	"atlases": []
}
